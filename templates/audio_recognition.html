{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">音乐识别</h2>
            <p class="text-muted mb-4">点击按钮开始录音，我们将为您识别正在播放的音乐</p>
            
            <div class="card mb-4">
                <div class="card-body">
                    <canvas id="visualizer" width="500" height="100" class="mb-3"></canvas>
                    <button id="startRecording" class="btn btn-spotify btn-lg">开始录音</button>
                    <p id="recordingStatus" class="mt-3 text-muted">准备就绪</p>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingResults" style="display: none;">
                <div class="spinner-border text-spotify" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在识别音乐...</p>
            </div>

            <!-- No Results Found -->
            <div id="noResults" class="alert alert-warning" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                未能识别出音乐。请确保音乐正在播放并重试。
            </div>

            <!-- Song Result -->
            <div id="songResult" class="card" style="display: none;">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img id="albumCover" src="" alt="专辑封面" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8 text-start">
                            <h4 id="songTitle" class="mb-2"></h4>
                            <p id="artistName" class="text-muted mb-1"></p>
                            <p id="albumName" class="text-muted mb-3"></p>
                            <div class="btn-group">
                                <button id="addToLibrary" class="btn btn-outline-spotify me-2">
                                    <i class="fas fa-heart me-1"></i> 添加到音乐库
                                </button>
                                <button id="addToPlaylist" class="btn btn-outline-spotify">
                                    <i class="fas fa-plus me-1"></i> 添加到播放列表
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .btn-spotify {
        background-color: #1DB954;
        border-color: #1DB954;
        color: white;
    }
    .btn-spotify:hover {
        background-color: #1ed760;
        border-color: #1ed760;
        color: white;
    }
    .btn-outline-spotify {
        color: #1DB954;
        border-color: #1DB954;
    }
    .btn-outline-spotify:hover {
        background-color: #1DB954;
        color: white;
    }
    .text-spotify {
        color: #1DB954;
    }
    #visualizer {
        background-color: black;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
